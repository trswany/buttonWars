<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Button Wars</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- buttonWars CSS -->
    <link href="/css/buttonWars.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="mainContent">
        <h1>Button Wars</h1>
        <p class="lead">Compete with other users to decide which button is better.</p>

        <form>
          <label for="emailAddress">Email</label>
          <div class="input-group">
            <input id="emailAddress" class="form-control" type="email" name="email" required />
          </div>

          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" class="form-control" type="password" name="password" required />
          </div>

          <div class="input-group">
            <input id="signupButton" onclick="createAccount()" type="submit" value="Create My Account">
          </div>
        </form>

      </div><!-- /.mainContent -->
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- buttonWars JavaScript -->
    <script>
      var ref = new Firebase("https://trswany.firebaseio.com");

      function createAccount() {
        ref.createUser({
          email    : "trswany@gmail.com",
          password : "correcthorsebatterystaple"
        }, function(error, userData) {
          if (error) {
            console.log("Error creating user:", error);
          } else {
            console.log("Successfully created user account with uid:", userData.uid);
            window.location.href = "/";
          }
        });
      }

    </script>
  </body>
</html>
