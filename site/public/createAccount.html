<html>
<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Firebase -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <!-- buttonWars -->
  <link rel="stylesheet" type="text/css" href="buttonWars.css">
</head>
<body>

  <div class="container-fluid">
    <div class="mainContent">
      <h1>Button Wars</h1>
      <p class="lead">Compete with other users to decide which button is better.</p>

      <form>
        <label for="emailAddress">Email</label>
        <div class="input-group">
          <input id="emailAddress" class="form-control" type="email" name="email" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" type="password" name="password" required />
        </div>

        <div class="input-group">
          <input id="signupButton" onclick="createAccount()" type="submit" value="Create My Account">
        </div>
      </form>
    </div>
  </div><!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- buttonWars JavaScript -->
  <script>
    var ref = new Firebase("https://trswany.firebaseio.com");

    function createAccount() {
      ref.createUser({
        email    : "trswany@gmail.com",
        password : "correcthorsebatterystaple"
      }, function(error, userData) {
        if (error) {
          console.log("Error creating user:", error);
        } else {
          console.log("Successfully created user account with uid:", userData.uid);
          window.location.href = "/";
        }
      });
    }

  </script>
</body>
</html>
